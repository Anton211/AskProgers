{% extends "layouts/base_login.html" %}
{% load static %}

{% block head %}
    <title>Вход</title>
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="row d-flex justify-content-center">
            <div class="col-2"></div>
            <h3 class="col">Вход</h3>
        </div>

        <form class="row d-flex justify-content-center needs-validation mt-3">

            <div class="col-8 d-flex mb-2">
                <span class="text-danger row ms-1">
                    Неверный логин или пароль!
                </span>
            </div>

            <div class="col-8 mb-3">
                <label for="validationLogin" class="form-label">Логин:</label>
                <input
                    type="text"
                    class="form-control"
                    id="validationLogin"
                    placeholder="Введите логин"
                    pattern="^[a-zA-Z0-9]+$"
                    maxlength="50"
                >
            </div>

            <div class="col-8 mb-3">
                <label for="validationPassw" class="form-label">Пароль:</label>
                <input
                    type="password"
                    class="form-control br-1"
                    id="validationPassw"
                    placeholder="Введите пароль"
                    minlength="8"
                    maxlength="20"
                >
            </div>
            
            <div class="col-8 d-flex justify-content-end mb-2">
                <button class="btn btn-dark" type="submit">Войти</button>
            </div>
            
            <div class="col-8 d-flex justify-content-end">
                <a class="btn btn-primary" type="button" href="{% url 'signup' %}">
                    Зарегестрироваться
                </a>
            </div>
        </form>
    </div>
{% endblock %}
